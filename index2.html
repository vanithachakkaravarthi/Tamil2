<!DOCTYPE html>
<html>

<head>
    <meta charset="charset=UTF-8">
    <meta name="viewport" content="width-device=width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="outer-div">
        <form>
            <div class="heading-div">
                <h1>Login</h1>
            </div>
            <div class="username-div">
                <label for="">Username</label>
                <div class="username-image-div">
                    <img src="./image/1000_F_297278180_HcS8yuij9qtxzQRyd3csgZljCNKVhjzo.jpg" alt="human iamge"
                        width="33px" height="33px">
                    <input type="text" placeholder="Type your username">
                </div>
            </div>
            <div class="password-div">
                <label for="">Password</label>
                <div class="password-image-div">
                    <img src="./image/pngtree-key-vector-icon-png-image_470666.jpg" alt="key image" width="24pxpx"
                        height="24px">
                    <input type="password" placeholder="Type your password">
                </div>
            </div>
            <div class="para-div">
                <p>Forgot password?</p>
            </div>
            <div class="button-div">
                <button><a href="../Miniproject/login page k/index.html">Login</a></button>
            </div>
            <div>
                <h4>Or sign Up Using</h4>
            </div>
            <div class="image-div">
                <a href="https://www.facebook.com" target="-blank"><img src="./image/sm_5afaf0c36298b.jpg"
                        alt="Facebook image" width="35px" height="35px"></a>
                <a href="https://www.twitter.com" target="-blank"><img src="./image/download.png" alt="Twitter image"
                        width="25px" height="25px"></a>
                <a href="https://www.instagram.com" target="-blank"><img src="./image/download (1).jpg"
                        alt="google image" width="30px" height="30px"></a>
            </div>
            <div class="h4-div">
                <h4>Or sign Up Using</h4>
            </div>
            <div>
                <h2>SIGN UP</h2>
            </div>
        </form>
    </div>
</body>

</html>
